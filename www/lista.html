<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>
 

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script>
    $(document).ready(function(){
          preencherLista();
      });
  </script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <h3>listar Livros</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="">Lista de livros</label>
              <select name="" id="listalivros" class="form-control"></select>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="">Código</label>
              <input type="text" class="form-control" id="codigo" readonly>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="">Titulo do Livro</label>
              <input type="text" class="form-control" id="titulo" readonly>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="">Autor do Livro</label>
              <input type="text" class="form-control" id="autor" readonly>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <label for="">Ano</label>
              <input type="number" class="form-control" id="ano" max="2019" min="1900" readonly>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
              <button class="btn btn-warning btn-block " id="editar">Editar</button>
            </div>
        </div>
         <div class="col-xs-4">
            <div class="form-group">
              <button class="btn btn-info btn-block " id="cancelarEdit">Cancelar</button>
            </div>
        </div>
         <div class="col-xs-4">
            <div class="form-group">
              <button class="btn btn-danger btn-block" id="deletar">Excluir</button>
            </div>
        </div>
      </div>
       <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
             <button class="btn btn-success btn-block" id="salvarAlt">Salvar Alterações</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
